version: "3.9"

services:
  avia_bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # БД сохраняется между перезапусками контейнера
      - ./data:/app/data
    # Для просмотра логов: docker compose logs -f avia_bot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: >
        python3 -c "
        import os, time, sys;
        p='/tmp/avia_bot_health';
        sys.exit(0 if os.path.exists(p) and time.time() - os.path.getmtime(p) < 900 else 1)"
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3
